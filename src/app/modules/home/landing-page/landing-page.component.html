<section style="background-color: brown;">
 <div class="col-lg-11 col-sm-12 mx-auto">
  <div class="d-flex">
    <!-- categories -->
    <div>
      <ul>
        <div class="dropdown" *ngFor="let category of categories">
          <li>
            <a>{{category.name}}</a>
          </li>
          <div class="dropdown-content">
            <li *ngFor="let subCategory of category.subCategories">
              <a [routerLink]="'/category/'+subCategory.name">{{subCategory.name}}</a>
            </li>
          </div>
        </div>
      </ul>
    </div>
    <!-- carousel -->
    <div id="carouselExampleIndicators" class="carousel slide border" data-ride="carousel"
      style="height: 350px; width: 100%;">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/img/banner1.jpg" height="350" class="w-100" alt="" />
        </div>
        <div class="carousel-item">
          <img src="assets/img/banner3.png" height="350" class="w-100" alt="" />
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
</section>
